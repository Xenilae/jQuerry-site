    <meta charset="utf-8">

<body>
    <div class="body_container">
        <div class="top">
            <div class="top_text">Hello</div>
        </div>
        <div class="container">
            <div class="container_text">
                Want to tell you about my hobbie, it's great
            </div>
        </div>
        <div id="imgHolder" class="imgHolder">
            <img id="bike_img" src="" alt="Bike">

            <div class="model_sumary">
                <div class="model_name"></div>
                <div class="model_specs" id="modelSpecs"></div>
                <div class="model_price" id="modelPrice"></div>
                <div class="model_price" id="modelPriceUSD"></div>
                <div class="button">Order</div>
            </div>
        </div>
        <form id="autoForm">
            <h2>Customize for yourself</h2>
            <div class="row">
                <div class="col-1-of-3">
                    <h4>What is your type of bike?</h4>
                    <div class="form_block">
                        <input type="radio" name="bike" id="bike500" value="21900" checked>
                        <label for="bike500">Basic Gravel</label>
                    </div>
                    <div class="form_block">
                        <input type="radio" name="bike" id="bike500" value="20500" checked>
                        <label for="bike500">Basic MTB</label>
                    </div>
                </div>
                <div class="col-1-of-3">
                    <div class="form_block">
                        <input type="radio" name="engine" id="engine1400" value="0" checked>
                        <label for="engine1400">Rigid fork</label>
                    </div>
                    <div class="form-block">
                        <input type="radio" name="engine" id="engine1600" value="11000">
                        <label for="engine1600">Amortization fork</label>
                    </div>
                </div>
                <div class="col-1-of-3">
                    <div class="form_block">
                        <input type="radio" name="transmission" id="transmission6MT" value="0" checked>
                        <label for="transmission6MT">Shimano deore xt (12 spd)</label>
                    </div>
                    <div class="form_block">
                        <input type="radio" name="transmission" id="transmission6AT" value="12000">
                        <label for="transmission6AT">Sram GX Eagle (12 spd)</label>
                    </div>
                </div>
                <div class="col-1-of-3">
                    <div class="form_block">
                        <input type="radio" name="package" id="packageActive" value="0" checked>
                        <label for="transmission6MT">Aluminium frame</label>
                    </div>
                    <div class="form_block">
                        <input type="radio" name="package" id="packageActivePlus" value="8000">
                        <label for="transmission6AT">Carbon Frame</label>
                    </div>
                </div>
            </div>
